<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<title>{{ app.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ app.url }}/themes/{{ app.theme }}/assets/img/fav.png" />

	<!-- LIBS : CSS / LA -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/libs/bts/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/libs/la/css/line-awesome.min.css" />

	<!-- CSS : LOCAL -->
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/assets/css/core.css" />
	<link rel="stylesheet" type="text/css" href="{{ app.url }}/themes/{{ app.theme }}/bcgags/assets/css/index.css" />

	<meta property="og:url" content="{{ app.url }}" />
	<meta property="og:image" content="{{ app.url }}/themes/{{ app.theme }}/assets/img/ogimage2.jpg" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Bandaranayake College Gampaha" />

	<meta name="description" content="Creating a just and free society endowed with Virtues and Morals, Vigor and Strength required to shoulder the responsibility of developing the land to encounter the challenges confronted in the future" />

	<!-- CSS : CUSTOM -->
{% for style in styles %}
	<link rel="stylesheet" type="text/css" href="{{ style }}" />
{% endfor %}

</head>
